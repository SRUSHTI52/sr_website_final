<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    
    <!-- Include Razorpay's Checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .pay-button {
            background-color: #f37254; /* Use your color */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .pay-button:hover {
            background-color: #e76145; /* Darker shade on hover */
        }

        .footer {
            margin-top: 40px;
            color: #aaa;
        }

        .footer a {
            color: #f37254; /* Use your color */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Page</h1>
        <h2>Welcome, {{ user.name }}</h2>
        <p>Amount to Pay: â‚¹{{ user.amount }}</p>
        
        <!-- Razorpay Payment Button -->
        <button id="payButton" class="pay-button">Pay Now</button>
    </div>

    <div class="footer">
        <p>Need help? <a href="mailto:support@example.com">Contact us</a></p>
    </div>

    <script>
        var options = {
            "key": "rzp_test_7J7sVsldr989wI", // Your Razorpay Key ID
            "amount": "{{ payment['amount'] }}", // Amount in paise (already set in the backend)
            "currency": "INR",
            "name": "Payment for {{ user.name }}",
            "description": "Payment for order",
            "image": "/static/images/logo.png", // Optional: Your logo
            "order_id": "{{ payment['id'] }}", // Razorpay order ID
            "handler": function (response) {
                // Handle success response
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                window.location.href = "{{ url_for('success') }}"; // Redirect to success page
            },
            "prefill": {
                "email": "{{ user.email }}",
                "contact": "{{ user.phone }}"
            },
            "theme": {
                "color": "#F37254" // Customize the button color
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('payButton').onclick = function(e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
